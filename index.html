<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>The Adventures of Jhenrich</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title Screen -->
    <div id="titleScreen" class="h-screen flex items-center justify-center bg-gradient-to-br from-blue-200 to-green-200">
        <div class="text-center">
            <h1 class="text-6xl font-bold text-gray-800 mb-8">The Adventures of Jhenrich</h1>
            <div class="flex flex-col items-center gap-4">
                <button id="startBtn" class="bg-white px-6 py-3 tracking-widest border-2 border-black text-xl rounded-xl font-bold hover:bg-gray-200 transition-colors">
                    START
                </button>
                <button class="bg-white px-6 py-3 tracking-widest border-2 border-black text-xl rounded-xl font-bold hover:bg-gray-200 transition-colors">
                    SETTINGS
                </button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="hidden">
        <div class="world-container">
            <div class="world-segment game-world">
                <div class="sun"></div>
                <div class="clouds"></div>
                <div class="ground"></div>
                <div class="player" id="player"></div>
            </div>
        </div>
        
        <div class="hp-bar" id="hpBar">
            <div class="hp-heart"></div>
            <div class="hp-heart"></div>
            <div class="hp-heart"></div>
        </div>
        
        <div class="progress-bar">
            <div>Enemy: <span id="enemyCounter">1</span>/10</div>
            <div>Score: <span id="score">0</span></div>
        </div>
        
        <div class="fixed bottom-4 left-4 bg-white p-3 rounded-lg border-2 border-black">
            <div class="text-sm">Use â†’ Arrow Key to move</div>
        </div>
    </div>

    <!-- Battle Modal -->
    <div id="battleModal" class="modal hidden">
        <div class="modal-content">
            <div class="timer" id="timer">15</div>
            <h2 class="text-2xl font-bold mb-4">Battle Time!</h2>
            <div class="text-xl mb-4" id="question"></div>
            <input type="number" id="answer" class="w-full p-3 border-2 border-gray-300 rounded-lg text-center text-xl mb-4" placeholder="Your answer">
            <button id="submitAnswer" class="bg-blue-500 text-white px-6 py-3 rounded-lg text-xl font-bold hover:bg-blue-600 transition-colors">
                Submit Answer
            </button>
        </div>
    </div>

    <!-- Death Modal -->
    <div id="deathModal" class="modal hidden">
        <div class="modal-content">
            <div class="timer" id="deathTimer">15</div>
            <h2 class="text-2xl font-bold mb-4 text-red-600">You Died!</h2>
            <div class="text-lg mb-4">Answer this question to revive with 1 HP:</div>
            <div class="text-xl mb-4" id="reviveQuestion"></div>
            <input type="number" id="reviveAnswer" class="w-full p-3 border-2 border-gray-300 rounded-lg text-center text-xl mb-4" placeholder="Your answer">
            <button id="submitRevive" class="bg-green-500 text-white px-6 py-3 rounded-lg text-xl font-bold hover:bg-green-600 transition-colors">
                Submit Answer
            </button>
        </div>
    </div>

    <!-- Final Boss Modal -->
    <div id="finalBossModal" class="modal hidden">
        <div class="modal-content">
            <div class="timer" id="bossTimer">20</div>
            <h2 class="text-2xl font-bold mb-4 text-purple-600">FINAL BOSS!</h2>
            <div class="text-xl mb-4" id="bossQuestion"></div>
            <input type="number" id="bossAnswer" class="w-full p-3 border-2 border-gray-300 rounded-lg text-center text-xl mb-4" placeholder="Your answer">
            <button id="submitBoss" class="bg-purple-500 text-white px-6 py-3 rounded-lg text-xl font-bold hover:bg-purple-600 transition-colors">
                Submit Answer
            </button>
        </div>
    </div>

    <!-- Dialog Box -->
    <div id="dialogBox" class="dialog-box hidden">
        <div id="dialogText"></div>
        <button id="dialogOk" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">OK</button>
    </div>

    <!-- Animation Overlay -->
    <div id="animationOverlay" class="animation-overlay hidden">
        <div id="animationCharacter" class="animation-character"></div>
    </div>

    <!-- Victory Screen -->
    <div id="victoryScreen" class="hidden h-screen flex items-center justify-center bg-gradient-to-br from-yellow-200 to-green-200">
        <div class="text-center">
            <h1 class="text-6xl font-bold text-gray-800 mb-8">ðŸŽ‰ Victory! ðŸŽ‰</h1>
            <div class="text-2xl mb-4">You defeated all enemies!</div>
            <div class="text-xl mb-8">Final Score: <span id="finalScore">0</span></div>
            <button id="playAgain" class="bg-white px-6 py-3 tracking-widest border-2 border-black text-xl rounded-xl font-bold hover:bg-gray-200 transition-colors">
                Play Again
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
