<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>The Adventures of Jhenrich</title>
</head>
<body class="font-sans bg-gray-100 overflow-hidden">
    <!-- Title Screen -->
    <div id="titleScreen" class="h-screen flex items-center justify-center border border-black m-5 bg-gradient-to-br from-blue-200 to-green-200">
        <div class="text-center">
            <h1 class="text-6xl font-bold text-gray-800 mb-8">The Adventures of Jhenrich</h1>
            <div class="flex flex-col items-center gap-4">
                <button id="startBtn" class="bg-white px-6 py-3 tracking-widest border-2 border-black text-xl rounded-xl font-bold hover:bg-gray-200 transition-colors">
                    START
                </button>
                <button class="bg-white px-6 py-3 tracking-widest border-2 border-black text-xl rounded-xl font-bold hover:bg-gray-200 transition-colors">
                    SETTINGS
                </button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="hidden h-screen flex flex-col">
        <!-- Game UI -->
        <div class="bg-gray-800 text-white p-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <span class="font-bold">Jhenrich</span>
                <div class="bg-gray-600 rounded-full h-4 w-32">
                    <div id="playerHealthBar" class="bg-green-500 h-full rounded-full health-bar" style="width: 100%"></div>
                </div>
                <span id="playerHp">100/100 HP</span>
            </div>
            <div class="text-right">
                <div>Steps: <span id="stepCount">0</span></div>
                <div>Battles Won: <span id="battlesWon">0</span></div>
            </div>
        </div>

        <!-- Game Map -->
        <div class="flex-1 flex items-center justify-center bg-green-300 p-4">
            <div id="gameMap" class="grid grid-cols-20 gap-0 border-4 border-black w-full h-full bg-green-200 relative">
            </div>
        </div>
    </div>

    <!-- Battle Screen -->
    <div id="battleScreen" class="hidden h-screen battle-screen flex flex-col">
        <div class="flex-1 flex items-center justify-center">
            <div class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4 fade-in">
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold text-red-600">Battle!</h2>
                    <p class="text-lg">A wild Soldier appeared!</p>
                </div>
                
                <!-- Battle Display -->
                <div class="flex justify-between items-center mb-6">
                    <!-- Player -->
                    <div class="text-center">
                        <div class="w-36 h-36 bg-blue-200 rounded-full mx-auto mb-2 flex items-center justify-center">
                            <div class="priest w-36 h-36"></div>
                        </div>
                        <div class="font-bold">Jhenrich</div>
                        <div class="bg-gray-200 rounded-full h-3 w-32 mx-auto">
                            <div id="battlePlayerHp" class="bg-green-500 h-full rounded-full health-bar" style="width: 100%"></div>
                        </div>
                        <div id="battlePlayerHpText" class="text-sm">100/100 HP</div>
                    </div>

                    <!-- VS -->
                    <div class="text-4xl font-bold text-red-600">VS</div>

                    <!-- Enemy -->
                    <div class="text-center">
                        <div class="w-36 h-36 bg-red-200 rounded-full mx-auto mb-2 flex items-center justify-center">
                            <div class="soldier w-36 h-36"></div>
                        </div>
                        <div class="font-bold">Soldier</div>
                        <div class="bg-gray-200 rounded-full h-3 w-32 mx-auto">
                            <div id="enemyHp" class="bg-red-500 h-full rounded-full health-bar" style="width: 100%"></div>
                        </div>
                        <div id="enemyHpText" class="text-sm">80/80 HP</div>
                    </div>
                </div>

                <!-- Battle Log -->
                <div id="battleLog" class="bg-gray-100 p-4 rounded h-24 overflow-y-auto mb-4 text-sm">
                    Battle begins!
                </div>

                <!-- Battle Actions -->
                <div id="battleActions" class="grid grid-cols-2 gap-4">
                    <button id="attackBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-3 rounded font-bold">
                        ‚öîÔ∏è ATTACK
                    </button>
                    <button id="healBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-3 rounded font-bold">
                        ‚ù§Ô∏è HEAL
                    </button>
                    <button id="defendBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 rounded font-bold">
                        üõ°Ô∏è DEFEND
                    </button>
                    <button id="runBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-3 rounded font-bold">
                        üèÉ RUN
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
